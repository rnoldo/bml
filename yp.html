<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YP Photo</title>
  <style>
    :root {
      --bg: #f2f2f0;
      --text: #1a1a1a;
      --frame: #ffffff;
      --shadow: rgba(0, 0, 0, 0.16);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 24px;
    }

    .frame {
      background: var(--frame);
      padding: 14px;
      border-radius: 4px;
      box-shadow: 0 12px 30px var(--shadow);
      max-width: min(92vw, 860px);
    }

    .frame img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <figure class="frame">
    <img src="images/yp.jpg" alt="YP photo" />
  </figure>
</body>
</html>
